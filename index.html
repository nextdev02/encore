<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encore</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">

</head>
<body>

    <main class="min-h-screen bg-[#080217]" >
        <!-- Header -->

        <header>
            <nav class="fixed top-0 flex justify-between items-center p-5 bg-[#080217] min-w-full md:min-w-[768px] mx-auto z-50">
                <div></div>
                <div>
                    <h2 class="font-semi text-xl">ENCORE</h2>
                </div>
                <div>
                    <div class="flex items-center justify-center">
                        <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="w-8 h-8">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 7.5h16.5M8.25 12h7.5M11.25 16.5h2.25" />
                        </svg>
                    </div>
                </div>
            </nav>
        </header>



        <div class="w-full flex flex-col  pt-24 overflow-auto" >
            <!-- Profile Section -->

            <div class="flex items-center justify-center mx-auto mt-5">
                <div class="w-24">
                    <img src="/images/profile.png" class="object-cover w-full rounded-full" alt="User">
                </div>
                

                <div class="flex flex-col ml-5">
                    <p class="text-sm font-thin">Welcome back,</p>
                    <h1 class="text-3xl font-semibold leading-8">Darnell <br> Willams</h1>
                </div>
            </div>

            <div class="w-full pt-12">


                <!-------------------- Tasks -------------------->


                <div class=" pt-5 p-4 m-2 rounded-3xl bg-[#0f042E] overflow-y-hidden" id="openTask" >
                    <div class="flex items-start">
                        <div class="flex items-center justify-center">
                            <svg class="bg-[#3f0dbc] w-10 h-10 text-white rounded-full p-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="white">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
                              </svg>

                              <div>
                                <h1 class="pl-4 items-center text-3xl">Your Tasks</h1>
                              </div>
                        </div>
                    </div>

                    <div class="flex bg-[#8379a1] rounded-md mt-7 h-1" >
                        <div class="w-[30%] h-1 bg-[#c3ff00]"></div>
                        <div class="w-[20%] h-1 bg-[#fe0076]"></div>
                    </div>

                    <div class="flex flex-col w-full bg-[#2e0b8b] rounded-2xl mt-10">
                        <div class="flex px-5 pt-3 items-center justify-between">
                            <h2 class="font-semibold text-xl">Social Post</h2>
                            <div class=" bg-white text-[#dc458f] rounded-xl">


                                <p class="text-[12px] px-2 font-bold items-center">In Progress</p>
                            </div>
                        </div>

                        <span class="px-5 pb-4 pt-2 font-thin text-sm">Buggin Out</span>
                    </div>

                    <div class="flex flex-col w-full bg-[#2e0b8b] rounded-2xl mt-10">
                        <div class="flex px-5 pt-3 items-center justify-between">
                            <h2 class="font-semibold text-xl">Social Post</h2>
                            <div class=" bg-white text-[#dc458f] rounded-xl">
                                <p class="text-[12px] px-2 font-bold items-center">In Progress</p>
                            </div>
                        </div>

                        <span class="px-5 pb-4 pt-2 font-thin text-sm">Buggin Out</span>
                    </div>
                </div>
            </div>



            <!----------------------- Songs --------------------->
            


            <div class="w-full z-10 -mt-24 pt-2 relative overflow-hidden">


                <div class=" pt-7 p-6  rounded-3xl bg-[#180545] relative overflow-hidden"  id="openButton" >
                    <div class="flex items-start">
                        <div class="flex items-center justify-center">
                            <svg class="bg-[#3f0dbc] w-10 h-10 items-center text-white rounded-full p-2"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z" />
                              </svg>
                              

                              <div class="flex items-center">
                                <h1 class="pl-4 items-center text-3xl">Your Songs</h1>

                                <svg class=" text-white w-7 h-7 ml-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                  
                              </div>
                        </div>
                    </div>

                    <h6 class="pt-5 font-thin border-b border-white/30 py-2">Unreleased</h6>

                    <div class=" flex w-full items-center justify-between rounded-2xl mt-10">

                        <div class="flex">
                            <div class="w-13 h-13 overflow-hidden" >
                                <img src="images/songs/Vice City.png" class="rounded-md object-cover" alt="Song Image">
                            </div>
                            <div class="flex flex-col pl-3">
                                <h2 class="text-lg font-semibold line-clamp-1">Vice City</h2>
                                <span class="text-[13px] ">Uploded Today</span>
                            </div>
                        </div>

                        <div>
                            <svg class="bg-[#5f20ff] w-10 h-10 items-center text-white rounded-full p-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                            </svg>
                        </div>
                    </div>

                    <div class=" flex w-full items-center justify-between rounded-2xl mt-7">

                        <div class="flex">
                            <div  class="w-13 h-13"  >
                                <img src="images/songs/Buggin.png" class="object-cover rounded-md" alt="Song Image">
                            </div>
                            <div class="flex flex-col pl-3">
                                <h2 class="text-lg font-semibold line-clamp-1">Bugging' Out</h2>
                                <span class="text-[13px] ">Uploded Today</span>
                            </div>
                        </div>

                        <div>
                            <svg class="bg-[#5f20ff] w-10 h-10 items-center text-white rounded-full p-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                            </svg>
                            
                        </div>
                    </div>

                    <div class=" flex w-full items-center justify-between rounded-2xl mt-7">

                        <div class="flex">
                            <div  class="w-13 h-13 object-contain"  >
                                <img src="images/songs/Buggin.png" class="w-full  rounded-md" alt="Song Image">
                            </div>
                            <div class="flex flex-col pl-3">
                                <h2 class="text-lg font-semibold line-clamp-1">Bugging' Out</h2>
                                <span class="text-[13px] ">Uploded Today</span>
                            </div>
                        </div>

                        <div>
                            <svg class="bg-[#5f20ff] w-10 h-10 items-center text-white rounded-full p-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                            </svg>
                            
                        </div>
                    </div>

                    

                </div>

            </div>
        </div>




         <!----------------------- Chatbot --------------------->

        <div class="pt-5 p-6  rounded-3xl rounded-b bg-[#1f075b] pb-16 relative -mt-24 z-20">
            <div class="flex items-start">
                <div class="flex items-center justify-center">
                      <img src="/images/chatbot.svg" class="bg-[#3f0dbc] w-10 h-10 items-center text-white rounded-full p-2" alt="">

                      <div class="flex items-center">
                        <h1 class="pl-4 items-center text-3xl">Chat Bot</h1>
                          
                      </div>
                </div>
            </div>
        </div>
    </main>


    
</body>
</html>
